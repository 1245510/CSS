<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of setting table border</title>
    <style>
        table {
			width: 300px;
			border-collapse: collapse;            
		}
		table, th, td{
            text-align: left;
			border: 1px solid #000000;
		}
    </style>
</head>
<body>
    <table>
        <caption>User Info</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@mail.com</td>
        </tr>
    </table>
</body>
</html>
