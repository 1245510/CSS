<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Setting Text Color in CSS</title>
<style>    
    body {
        color: #ff5722;
    }
    .text-green {
        color: #008000;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <div class="text-green">This is a simple piece of text.</div>
</body>
</html>
