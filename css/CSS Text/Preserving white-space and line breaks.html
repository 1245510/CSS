<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS white-space property</title>
    <style>            
		code {
			white-space: pre;
		}
		p {
			white-space: nowrap;
		}
    </style>
</head>
<body>
    <div>        
        <code>
            code {
            	white-space: pre;
            }
        </code>
    </div>

</body>
</html>
