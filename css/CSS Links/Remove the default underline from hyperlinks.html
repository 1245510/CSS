<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Remove Default Underline from Links using CSS</title>
<style>            
    a:link, a:visited {
        text-decoration: none;
    }
    a:hover, a:active {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <p><a href="#">Place mouse pointer over me</a></p>
</body>
</html>
